{extend name="public/base"/}
  {block name="head"}
      <div class="header"> 
                        <h3 class="page-header">
                            店面管理
                        </h3>
            <ol class="breadcrumb">
            <li><a href="#">店面</a></li>
            <li class="active">列表</li>
          </ol> 
                  
      </div>
  {/block}
{block name="content"}
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="card">
                     
                        <div class="card-content">
                            <div class="table-responsive">
                            
              
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                              <th width="20%">ID</th>
                                             
                                                 <th width="20%">店面编号</th>
                                        </tr>
                                    </thead>
                                   <tbody>
                      {volist name="list" id="l"}
                        <tr>
                          <td><input type="checkbox">{$l.p_id}</td>   
                        
                          <td>{$l.place}</td>
                        </tr>

                      {/volist}
                                    </tbody>
                   <tr>
        <td colspan="8"><div class="center">  {$list->render()}</div></td>
      </tr>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
  {/block}
