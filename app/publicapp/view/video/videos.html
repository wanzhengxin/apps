{extend name="public/base"/}
  {block name="head"}
		  <div class="header"> 
                        <h3 class="page-header">
                            视频管理
                        </h3>
					<!-- 	<ol class="breadcrumb">
					  <li><a href="#">视频</a></li>
					  <li class="active">列表</li>
					</ol>  -->
									
		  </div>
  {/block}
{block name="content"}
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="card">
                     
                        <div class="card-content">
                            <div class="table-responsive">
                          
							
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                        <th width="10%">ID</th>
											  <th width="10%">图片</th>
											  <th width="10%">名称</th>
											  <th width="10%">所属主题</th>
											  <th width="20%">上传时间</th>
											  <th width="15%">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                           {volist name="list" id="l"}
												<tr>
												  <td><input type="checkbox">{$l.v_id}</td>   
												  <td><img src="__STATIC__/{$l.v_img}" alt="" width="120" height="40" /></td>     
												  <td>{$l.v_name}</td>
												   <td>{$l.theme}</td>
												  <td>{$l.v_time}</td>
                                               {include file="public/operation" /}
												</tr>

										  {/volist}
                                    </tbody>
									 <tr>
        <td colspan="8"><div class="center">  {$list->render()}</div></td>
      </tr>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
  {/block}

  {block name='js'}
    <script type="text/javascript">
       
        $('.delete').click(function(){
            var that=$(this);
            var id=$(this).parent().parent().children().first().text();
                $.ajax({
                    type: "POST",
                    url: "{:url('video/del_video')}",
                    data: {id:id},
                    success: function(msg){
                        if(msg==1){
                            that.parent().parent().children().remove();
                        }
                    }
                })
       
            
             
        })
    </script>
  {/block}
