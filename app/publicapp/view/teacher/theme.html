{extend name="public/base"/}
  {block name="head"}
		  <div class="header"> 
                        <h3 class="page-header">
                            主题管理
                        </h3>
					<!-- 	<ol class="breadcrumb">
					  <li><a href="#">主题</a></li>
					  <li class="active">列表</li>
					</ol>  -->
									
		  </div>
  {/block}
{block name="content"}
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="card">
                     
                        <div class="card-content">
                            <div class="table-responsive">
                                <button class="btn add" >添加</button>
							
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                              <th width="10%">ID</th>
											  <th width="10%">名称</th>
											  <th width="15%">所属主题</th>
											  <th width="10%">添加</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                           {volist name="list" id="l"}
												<tr>
												  <td><input type="checkbox">{$l.theme_id}</td>   
												  <td>{$l.name}</td>
												   <td>{$l.miaoshu}</td>
												  <td><a href="{:url('files/addfile')}?id={$l.theme_id}"><div class="btn btn-default"> <span class="icon-trash-o"></span> 文章</div></a>
                                                    <a href="{:url('video/addvideo')}?id={$l.theme_id}"><div class="btn btn-default"> <span class="icon-trash-o"></span> 视频</div></a>
                                                    <a href="{:url('exam/exams')}?id={$l.theme_id}"><div class="btn btn-default"> <span class="icon-trash-o"></span> 测试</div></a>

                                                  </td>

												</tr>

										  {/volist}
                                    </tbody>
									 <tr>
        <td colspan="8"><div class="center">  {$list->render()}</div></td>
      </tr>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
  {/block}
{block name="js"}
<script type="text/javascript" >
    $('.add').click(function(){
     location.href="{:url('teacher/addtheme')}";
    })
</script>  
  {/block}
