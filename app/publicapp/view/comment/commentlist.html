{extend name="public/base"/}
  {block name="head"}
		  <div class="header"> 
                        <h4 class="page-header">
                            留言管理
                        </h4>				
		  </div>
  {/block}
{block name="content"}
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="card">
                     
                        <div class="card-content">
                            <div class="table-responsive">
                          
							
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                              <th width="10%">ID</th>
											  <th width="10%">评论人</th>
											  <th width="10%">评论内容</th>
											  <th width="10%">评论时间</th>
											
                                        </tr>
                                    </thead>
                                    <tbody>
                                           {volist name="list" id="l"}
												<tr>
												  <td><input type="checkbox">{$l.c_id}</td>   
												 </td>     
												  <td>{$l.u_id}</td>
												   <td>{$l.comment}</td>
												  <td>{$l.time}</td>
												
												</tr>

										  {/volist}
                                    </tbody>
									 <tr>
        <td colspan="8"><div class="center">  {$list->render()}</div></td>
      </tr>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
  {/block}
