{extend name="public/base"/}
  {block name="head"}
		  <div class="header"> 
                        <h4 class="page-header">
                            成绩
                        </h4>
					
		  </div>
          
  {/block}
{block name="content"}
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="card">
                     
                        <div class="card-content">
                            <div class="table-responsive">
                          
							
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        
                                    <thead>
                                        <tr>
                                          <th width="5%">题目编号</th>
                  											  <th width="10%">用户</th>
                                          <th width="10%">所属测试号</th>
                  											  <th width="10%">分数</th>
                                          <th width="10%">时间</th>
                                        </tr>
                                    </thead>
                                   <tbody>
                                          {volist name="list" id="l"}
                                                <tr>
                                                  <td><input type="checkbox">{$l.id}</td>   
                                                  <td>{$l.u_id}</td>
                                                   <td>{$l.exam_id}</td>
                                                  <td>{$l.score}</td>
                                                 <td>{$l.time}</td>
                                                </tr>

                                          {/volist}
                                    </tbody>
	
                                </table>
                            </div>
                            
                        </div>
                    </div>
               
                </div>
            </div>
  {/block}
  {block name='js'}
        <script type="text/javascript">

        </script>
  {/block}
