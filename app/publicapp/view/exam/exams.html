{extend name="public/base"/}
  {block name="head"}
		  <div class="header"> 
            <h3 class="page-header">
                试卷管理
            </h3>
		  </div>
  {/block}
{block name="content"}
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="card">
                     
                        <div class="card-content">
                            <div class="table-responsive">
                          
							
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <a href="{:url('exam/examadd',['id'=>$id])}"><button class="btn right">添加新测试</button></a>
                                    <thead>
                                        <tr>
                                          <th width="5%">题目编号</th>
                  											  <th width="10%">试卷标题</th>
                  											  <th width="10%">考试开始时间</th>
                                          <th width="10%">考试结束时间</th>
                                        
                  											  <th width="10%">操作</th>
									
                                        </tr>
                                    </thead>
                                   <tbody>
                                           {volist name="list" id="l"}
                                                <tr>
                                                  <td><input type="checkbox">{$l.id}</td>   
                                                 </td>     
                                                  <td>{$l.title}</td>
                                                   <td>{$l.begin_time}</td>
                                                  <td>{$l.end_time}</td>
                                                 
                                                <td><a href="{:url('exam/exam_sub',['id'=>$l.id])}"><div class="btn btn-default "> <span class="icon-trash-o"></span> 去添加题目</div></a>
                                                <a href="{:url('exam/exam_answer',['id'=>$l.id])}"><div class="btn btn-default "> <span class="icon-trash-o"></span>查看成绩</div></a>
                                                </td>
                                                </tr>

                                          {/volist}
                                    </tbody>
	
                                </table>
                            </div>
                            
                        </div>
                    </div>
               
                </div>
            </div>
  {/block}
  {block name='js'}
        <script type="text/javascript">

        </script>
  {/block}
