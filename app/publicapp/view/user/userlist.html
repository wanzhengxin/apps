{extend name="public/base"/}
  {block name="head"}
		  <div class="header"> 
                        <h3 class="page-header">
                            用户管理
                        </h3>
			<!-- 			<ol class="breadcrumb">
					  <li><a href="#">用户</a></li>
					  <li class="active">列表</li>
					</ol>  -->
									
		  </div>
  {/block}
{block name="content"}
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="card">
                     
                        <div class="card-content">
                            <div class="table-responsive">
                            <button class="btn add" >添加</button>
							
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                              <th width="10%">学号</th>
											  <th width="10%">密码</th>
											  <th width="10%">姓名</th>
											  <th width="10%">性别</th>
											  <th width="10%">电话</th>
											  <th width="15%">角色</th>
                                           
                                        </tr>
                                    </thead>
                                    <tbody>
                                           {volist name="list" id="l"}
												<tr>
												  <td><input type="checkbox">{$l.u_id}</td>   
												  <td>{$l.password}</td>
												  <td>{$l.name}</td>
												  <td>{$l.sex}</td>
                                                  <td>{$l.phone}</td>     
                                                   <td>{$l.role}</td>     
												
												</tr>

										  {/volist}
                                    </tbody>
									 <tr>
        <td colspan="8"><div class="center">  {$list->render()}</div></td>
      </tr>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
  {/block}
  {block name="js"}
  {__BLOCK__}
<script type="text/javascript" >
    $('.add').click(function(){
     location.href="{:url('user/adduser')}";
    })
</script>  
  {/block}
