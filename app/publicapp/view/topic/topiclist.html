{extend name="public/base"/}
  {block name="head"}
		  <div class="header"> 
                        <h3 class="page-header">
                            话题管理
                        </h3>
						<ol class="breadcrumb">
					  <li><a href="#">话题</a></li>
					  <li class="active">列表</li>
					</ol> 
									
		  </div>
  {/block}
{block name="content"}
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="card">
                     
                        <div class="card-content">
                            <div class="table-responsive">
                            
							
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                              <th width="5%">ID</th>
                                               <th width="60%">名称</th>
                                                <th width="15%">所属主题</th>
                                                 <th width="20%">操作</th>
                                        </tr>
                                    </thead>
                                   <tbody>
                      {volist name="list" id="l"}
												<tr>
												  <td><input type="checkbox">{$l.topic_id}</td>   
												  <td>{$l.name}</td>
												  <td>{$l.theme}</td>
												  <td>
                            <div class="btn btn-success a"> <span class="icon-trash-o "></span> 查看评论</div></td>
												</tr>

										  {/volist}
                                    </tbody>
									 <tr>
        <td colspan="8"><div class="center">  {$list->render()}</div></td>
      </tr>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
  {/block}
