{extend name="public/base"/}

  {block name="content"}
                <div class="row">
                    <div class="col-lg-12 ">

                      <strong> 器材与数量（所有）</strong>

                        <a href="{:url('yiqi/addview')}"><button class="add btn  pull-right btn-default" id='addyiqi' >添加器材</button></a>

            								</tr>

            							<tbody>
        								      {volist name="list" id="l"}      
                              <tr>
                                <td><input type="checkbox" name="id[]" />{$l.yq_id}</td>

                                 <td>{$l.yq_num}</td>
                                
                                <td><div class="button-group"> <a class="button border-red" href="javascript:void(0)" "><span class="icon-trash-o"></span> 删除</a> </div></td>
